<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="w-[100%] h-[100%] font-['Roboto', sans-serif] my-[10%]">
<div>
    <h1 class="center text-center text-3xl">Calculator</h1>
    <div class="container mx-auto flex flex-col justify-center items-center">
        <div class="row my-[8px]"> 
            <input type="text" class="input border-black border-solid border-[2px] rounded-[5px] text-[16px] w-[18.2rem] h-10">
        </div>
        <div class="row my-[8px]">
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">C</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">%</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">+</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">-</button>
        </div> 
        <div class="row my-[8px]">
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">7</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">8</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">9</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">*</button>
        </div> 
        <div class="row my-[8px]"> 
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">4</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">5</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">6</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">/</button>
        </div>
        <div class="row my-[8px]"> 
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">1</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">2</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">3</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">.</button>
        </div>
        <div class="row my-[8px]"> 
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">0</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">10</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">100</button>
            <button class="button w-[66px] p-[20px] mx-[3px] border-[2px] border-solid border-black rounded-[9px]">=</button>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
